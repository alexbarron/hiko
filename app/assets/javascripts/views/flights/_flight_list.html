<h5>Flight Search & Filters</h5>
<input ng-model="query" placeholder="Search Flights"/>

Filter By:
<select ng-model="dateFilter">
  <option value="all">All Flights</option>
  <option value="past">Past Flights</option>
  <option value="future">Future Flights</option>
</select>

<table class="table table-striped table-condensed">
  <tr>
    <th></th>
    <th>Departure Time</th>
    <th>Departure Airport</th>
    <th>Arrival Time</th>  
    <th>Arrival Airport</th>
    <th>Airline</th>
    <th>Flight Number</th>
  </tr>
  <tr ng-repeat="flight in flights | flightFilter: dateFilter | filter:query | orderBy: 'departure' ">
    <td><a href="" ui-sref="flight({id: flight.id})" class="btn btn-primary btn-xs">Details</a></td>
    <td>{{ flight.departure | date:'short' }}</td>
    <td>{{ flight.origin.label }}</td>
    <td>{{ flight.arrival | date:'short' }}</td>  
    <td>{{ flight.destination.label }}</td>
    <td>{{ flight.airline_name }}</td>
    <td>{{ flight.id }}</td>
  </tr>
</table>
