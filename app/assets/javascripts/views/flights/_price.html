    <div id="price">
      <p ng-model="FlightShow.flight.price">Price: {{ '$' + FlightShow.flight.price.toLocaleString() }}</p>

      <form ng-show="FlightShow.user.role === 'admin'" name="form" ng-submit="form.$valid && FlightShow.updateFlight()">
        <div class="alert alert-danger" ng-if="form.price.$touched && form.price.$error.required">
            Price can't be empty.
        </div>
        <div class="alert alert-danger" ng-if="form.price.$touched && form.price.$invalid">
            Price must be between $50-$10,000.
        </div>
        <label for="price">Update Price</label>
        <input type="number" name="price" ng-model="FlightShow.flight.price" min="50" max="10000" required="required"/>

        <input type="submit" value="Update Price" class="btn btn-primary btn-sm">
      </form>
    </div>
