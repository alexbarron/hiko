<h3>Flights on {{ AirlineShow.airline.name}} ({{AirlineShow.airline.code}}) </h3>

<input ng-model="AirlineShow.search" ng-change="AirlineShow.refilter()" placeholder="Search Flights"/>
<ul>
  <li ng-repeat="flight in AirlineShow.filteredList">
    <a href="" ui-sref="flight({id: flight.id})">{{AirlineShow.airline.code}} {{ flight.id }} From {{ flight.origin }} To {{ flight.destination }}</a>
  </li>
</ul>
