<h3>Airports <a href="" ui-sref="airports.new" class="btn btn-primary">Add Airport</a></h3>
<div ui-view></div>

<table class="table table-striped table-condensed">
  <tr>
    <th>Airport Name</th>
    <th>Associated City</th>
    <th>Airport Code</th>
  </tr>
  <tr ng-repeat="airport in ctrl.filteredList">
    <td><a href="" ui-sref="airport({id: airport.id})">{{ airport.name }}</a></td>
    <td>{{ airport.city }}</td>
    <td>{{ airport.code }}</td>  
  </tr>
</table>
